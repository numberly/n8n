name: Docker Image - V1 RC

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: release-v1

      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install --prefix=.github/scripts --no-package-lock

      - name: Bump package versions to 1.0.0
        run: |
          RELEASE_TYPE=major node .github/scripts/bump-versions.mjs
          pnpm i --lockfile-only

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Azure Service Principal Authentication
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login -n ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/images/n8n-custom/Dockerfile
          platforms: linux/amd64
          provenance: false
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/n8n:1.0.0-rc
            ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/n8n:1.0.0-rc
